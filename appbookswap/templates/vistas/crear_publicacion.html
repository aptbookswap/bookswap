{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Publicación | BookSwap{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Nueva Publicación</h2>

  <form id="formCrearPublicacion" enctype="multipart/form-data">
    <div class="row g-4 justify-content-center">
      <div class="col-md-6">

        <div class="mb-3">
          <label for="libro" class="form-label">Seleccionar Libro</label>
          <select id="libro" class="form-select" required>
            <option value="" disabled selected>Selecciona uno de tus libros</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tipo_transaccion" class="form-label">Tipo de transacción</label>
          <select id="tipo_transaccion" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Venta">Venta</option>
            <option value="Donación">Donación</option>
          </select>
        </div>

        <div class="mb-3" id="grupoValor">
          <label for="valor" class="form-label">Valor (CLP)</label>
          <input type="number" class="form-control" id="valor" min="0" step="1">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="imagenes" class="form-label">Imágenes (máx. 3)</label>
          <input type="file" class="form-control" id="imagenes" accept="image/*" multiple>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Publicar</button>
        </div>

      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/crear_publicacion.js' %}"></script>
{% endblock %}
