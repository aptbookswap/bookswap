{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Publicación | BookSwap{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Nueva Publicación</h2>

  <form id="formCrearPublicacion" enctype="multipart/form-data">
    <div class="row g-4 justify-content-center">

      <!-- Datos del libro -->
      <div class="col-md-6">
        <h5 class="text-center">Datos del Libro Seleccionado</h5>

        <input type="hidden" id="libro_id" name="libro_id">

        <div class="mb-3">
          <label for="titulo_libro" class="form-label">Título</label>
          <input type="text" id="titulo_libro" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="autor_libro" class="form-label">Autor</label>
          <input type="text" id="autor_libro" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="estado_libro" class="form-label">Estado</label>
          <input type="text" id="estado_libro" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="genero_libro" class="form-label">Género</label>
          <input type="text" id="genero_libro" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="paginas_libro" class="form-label">Páginas</label>
          <input type="number" id="paginas_libro" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="cantidad_libro" class="form-label">Cantidad</label>
          <input type="number" id="cantidad_libro" class="form-control" disabled>
        </div>
      </div>

      <!-- Datos de la publicación -->
      <div class="col-md-6">

        <div class="mb-3">
          <label for="tipo_transaccion" class="form-label">Tipo de transacción</label>
          <select id="tipo_transaccion" class="form-select" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="venta">Venta</option>
            <option value="donacion">Donación</option>
          </select>
        </div>

        <div class="mb-3" id="grupoValor">
          <label for="valor" class="form-label">Valor (CLP)</label>
          <input type="number" class="form-control" id="valor" min="0" step="1">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="imagenes" class="form-label">Imágenes (máx. 3)</label>
          <input type="file" class="form-control" id="imagenes" accept="image/*" multiple>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Publicar</button>
        </div>
      </div>

    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/publicaciones.js' %}"></script>
{% endblock %}
