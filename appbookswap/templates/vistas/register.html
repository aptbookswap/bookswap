{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Registro</title>

    <!-- Iconos y estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="login-container">
    <a href="{% url 'index' %}" class="btn-back" title="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h1>Crear Cuenta</h1>
    <p>Únete a la comunidad BookSwap</p>

    <form id="registerForm">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="tucorreo@ejemplo.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="numero">Número de teléfono</label>
                <input type="text" id="numero" placeholder="+56 9 1234 5678">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Preferencias</label>
                <select id="preferenciasDropdown" class="multi-select">
                    <option value="" hidden>Selecciona una preferencia</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Romance">Romance</option>
                    <option value="Finanzas">Finanzas</option>
                    <option value="Terror">Terror</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Otro">Otro</option>
                </select>
                <div id="preferenciasTags" class="tags-container"></div>
                <input type="hidden" name="preferencias" id="preferenciasInput">
                <small style="font-size: 0.75rem; color: #7f8c8d;">Puedes seleccionar más de una opción.</small>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" placeholder="Viña del Mar, Chile">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required minlength="6" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>
        </div>

        <button type="submit">Crear cuenta con correo</button>
    </form>

    <div class="links">
        <a href="{% url 'index' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <div id="message" class="message"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


</body>
</html>
