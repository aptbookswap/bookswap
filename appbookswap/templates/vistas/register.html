{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Registro</title>

    <!-- Iconos y estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Crear Cuenta</h1>
        <p>Únete a la comunidad BookSwap</p>

        <!-- FORMULARIO -->
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="tucorreo@ejemplo.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número de teléfono</label>
                    <input type="text" id="numero" placeholder="+56 9 1234 5678">
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" required placeholder="DD/MM/AAAA">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="preferencias">Preferencias</label>
                    <input type="text" id="preferencias" placeholder="Fantasía, Misterio, etc.">
                    <small class="form-text">Separa los géneros con comas</small>

                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" placeholder="Viña del Mar, Chile">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="6" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required placeholder="••••••••">
                </div>
            </div>

            <!-- BOTÓN DE ENVÍO -->
            <button type="submit">Crear cuenta con correo</button>
        </form>

        <!-- Enlaces adicionales -->
        <div class="links">
            <a href="{% url 'index' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>

        <!-- Mensajes -->
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <!-- Scripts del proyecto -->
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
