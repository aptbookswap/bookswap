<div class="modal fade" id="modalValorarComprador" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Valorar al comprador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formValorarComprador">
          <input type="hidden" id="compradorId" name="comprador_id">

          <div class="mb-3">
            <label>Puntuación</label>
            <div class="d-flex gap-1">
              {% for i in "12345" %}
              <input type="radio" name="rating" id="comprador_star{{ i }}" class="btn-check" value="{{ i }}">
              <label for="comprador_star{{ i }}" class="btn btn-outline-warning">★</label>
              {% endfor %}
            </div>
          </div>

          <div class="mb-3">
            <label for="comentario_comprador">Comentario</label>
            <textarea class="form-control" id="comentario_comprador" rows="3" placeholder="Escribe tu opinión..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="formValorarComprador" class="btn btn-success">Enviar valoración</button>
      </div>
    </div>
  </div>
</div>
