<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Conversación con <span id="chatUsername"></span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body p-0">
        <div class="chat-container">
          <div class="chat-messages p-3" id="chat-messages">
            <!-- Los mensajes se inyectarán aquí vía fetch -->
          </div>

          <form method="post" id="send-message-form" class="chat-form">
            {% csrf_token %}
            <input type="text" name="content" id="contentInput" placeholder="Escribe un mensaje..." required>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
